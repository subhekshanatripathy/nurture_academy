<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Nurture Academy</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="pictures/logo.jpg" alt="Nurture Academy Logo" class="logo-img">
                <h1>Nurture Academy</h1>
            </div>
            <div class="header-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <button id="googleSignUp">Sign up with Google</button>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number">
                <div id="recaptcha-container"></div>
                <button id="phoneSignUp">Sign up with Phone Number</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Nurture Academy. All rights reserved.</p>
    </footer>
    <script type="module" src="signup.js"></script>
</body>
</html>
