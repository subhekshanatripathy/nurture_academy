<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurture Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="pictures/logo.jpg" alt="Nurture Academy Logo" class="logo-img">
                <h1>Nurture Academy</h1>
            </div>
            <div class="header-links">
                <a href="login.html" class="button">Login</a>
                <a href="signup.html" class="button">Sign Up</a>
                <img src="pictures/logo.jpg" alt="Small Logo" class="small-logo">
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="pictures/logo.jpg" alt="Slide 1" class="carousel-image">
                    <img src="pictures/slide1.jpeg" alt="Slide 2" class="carousel-image">
                    <img src="pictures/slide2.jpeg" alt="Slide 3" class="carousel-image">
                    <img src="pictures/slide3.jpeg" alt="Slide 4" class="carousel-image">
                </div>
            </div>
            <div class="form-container">
                <section class="search-section">
                    <h2>Submit Your Details</h2>
                    <form id="searchForm" aria-labelledby="Submit Your Details">
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="Enter State" required>
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <input type="text" id="district" name="district" placeholder="Enter District" required>
                        </div>
                        <div class="form-group">
                            <label for="locality">Locality</label>
                            <input type="text" id="locality" name="locality" placeholder="Enter Locality" required>
                        </div>
                        <div class="form-group">
                            <label for="studentName">Name of the Student</label>
                            <input type="text" id="studentName" name="studentName" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" id="class" name="class" placeholder="Enter Class" required>
                        </div>
                        <div class="form-group">
                            <label for="school">School</label>
                            <input type="text" id="school" name="school" placeholder="Enter School" required>
                        </div>
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email ID" required>
                        </div>
                        <button type="button" onclick="submitForm()">Submit</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <div>
                <h3>ABOUT</h3>
                <a href="/about-us">About Us</a>
                <a href="/mission">Our Mission</a>
                <a href="/team">Our Team</a>
            </div>
            <div>
                <h3>HELP</h3>
                <a href="/faq">FAQ</a>
                <a href="/support">Support</a>
                <a href="/shipping-info">Shipping Information</a>
            </div>
            <div>
                <h3>COMPANY POLICY</h3>
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms-of-service">Terms of Service</a>
                <a href="/refund-policy">Refund Policy</a>
            </div>
            <div>
                <h3>CONTACT US</h3>
                <a href="/contact">Contact Information</a>
                <a href="/locations">Our Locations</a>
                <a href="/feedback">Feedback</a>
            </div>
        </div>
        <p>&copy; 2024 Nurture Academy. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
